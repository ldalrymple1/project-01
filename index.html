<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://allfont.net/allfont.css?fonts=shrek" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>Shrek Swamp Snatcher</title>
  <link rel="icon" href="./images/shrek_logo.png" type="image/icon type">
</head>
<body>
  <main>
    <section class="grid-parent">
  
      <div class="grid"></div>
      <div class="losing-text">YOU LOST</div>
      <dic class="winning-text">YOU WIN</dic>
    </section>
  
    <!-- RIGHT HAND SIDE OF THE PAGE SECTION -->
    <section>

      <!-- SCROLL -->
      <div class="scroll">
        <img src="./images/scroll.png" alt="scroll">
        <div class="save-text">You have <span class="timer">02:00</span> minutes to save Puss in Boots, Donkey & Princess Fiona
          <div class="buttons">
            <button class="button is-success is-large is-outlined" id="start">Start</button>
            <button class="button is-success is-large is-outlined" id="reset">Reset</button>
          </div>
          <h3>SCORE</h3>
        </div>
      </div>
        <!-- START AND RESET BUTTONS -->
      

        <!-- TIMER PROGRESS BAR -->
        

        <!-- SAVED CHARACTERS SECTION -->
      <div class="saved-chars">
        <p>SAVED</p>
        <div class="puss">
          <img src="http://icons.iconarchive.com/icons/majdi-khawaja/shrek/256/Puss-2-icon.png" alt="puss">
        </div>
        <div class="donkey">
          <img src="http://icons.iconarchive.com/icons/majdi-khawaja/shrek/256/Donkey-3-icon.png" alt="donkey">
        </div>
        <div class="fiona">
          <img src="http://icons.iconarchive.com/icons/majdi-khawaja/shrek/256/Fiona-3-icon.png" alt="fiona">
        </div>
      </div>
    </section>
  
  </main>
  
</body>
<footer>
    <p> &#169; Lydia Dalrymple</p>
  </footer>
</html>
